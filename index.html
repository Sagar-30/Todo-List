<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap" rel="stylesheet">
  </head>
  
  <body>
      <header> 
      <h1>Todo List</h1>
      </header>
      <main>
        <section class="input-section">
           <input class='input-text' type="text" placeholder="What you need to do?"/>
          <button class="add-button"> ADD </button>
        </section>
        <div class="todo-list">
        <section class='all-list'></section>
        </div>
    </main>
    <section class='remove-btn'>
      <p class="list-count">Task Count : 0</p>
      <button class="removeAll-btn">Remove All</button>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
